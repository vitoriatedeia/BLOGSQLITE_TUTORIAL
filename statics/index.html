<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade formul√°rio</title>

    <!-- Link CSS externo -->
    <link rel="stylesheet" href="/styles/styles.css" class="stylesheet" />

    <!-- Link JS externo -->
    <script src="/scripts/scripts.js" defer></script>
  </head>
  <body>
    <section class="container">
      <div class="image_container">
        <h1>Crie sua conta</h1>
        <p>
          Compartilhe suas aventuras e <br />
          descubra novos lugares ao redor do mundo!
        </p>
      </div>
      <form id="cadastroForm">
        <div class="title">
          <h1>Cadastre-se</h1>
          <p>Preencha os campos abaixo e torne-se parte da nossa comunidade</p>
        </div>
        <div class="input_data">
          <input type="text" id="nome" name="nome" required />
          <label for="">Nome</label>
        </div>
        <div class="input_data">
          <input type="email" id="email" name="email" required />
          <label for="">Email</label>
        </div>
        <div class="input_data">
          <input type="password" id="password" name="password" required />
          <label for="">Senha</label>
        </div>
        <div class="input_data">
          <input
            type="password"
            id="confirmapassword"
            name="password"
            required
          />
          <label for="">Confirmar senha</label>
        </div>
        <div class="input_data">
          <input type="tel" id="tel" name="tel" required />
          <label for="">Contato</label>
        </div>
        <div class="input_data">
          <input type="text" id="CPF" name="text" required />
          <label for="">CPF</label>
        </div>
        <div class="input_data">
          <input type="text" id="RG" name="text" required />
          <label for="">RG</label>
        </div>
        <div class="btnArea">
          <p class="msgError"></p>
          <button id="btnSubmit" type="submit">Enviar</button>
        </div>
      </form>
    </section>
  </body>
</html>
